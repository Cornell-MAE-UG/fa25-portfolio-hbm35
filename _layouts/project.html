---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="project-image-container">
  <img src="{{ page.image | relative_url }}" alt="{{ page.imagealt | default: 'Project image' }}" class="project-image"/>
</div>

{{ content }}

<p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>

<a href={{ "/projects/" | relative_url }} class="back-arrow">
    <i class="bi bi-arrow-left-circle-fill"></i> Back to Projects
</a>
